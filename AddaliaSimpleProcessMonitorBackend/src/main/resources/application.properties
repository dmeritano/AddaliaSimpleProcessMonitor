spring.application.name=AddaliaSimpleProcessMonitorBackend

spring.datasource.url=jdbc:mysql://localhost/db_simpleprocessmonitor
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false


## General - SpringBoot
spring.jpa.open-in-view = false
spring.jmx.default-domain=AddaliaSimpleProcessMonitorBackend

##Aplication parameters
app.ignore.invalid.ssl.certificates=false

##time between executions (in miliseconds)
app.elapsedtime.between.executions=60000